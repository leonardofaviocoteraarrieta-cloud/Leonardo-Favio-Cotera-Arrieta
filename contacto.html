<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Mi Portafolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Efecto de partículas -->
  <div class="particles" id="particles"></div>
  
  <!-- Menú de navegación -->
  <header>
    <h2 class="logo">Leonardo Favio</h2>
    <nav>
      <ul>
        <li><a href="perfil.html">Perfil</a></li>
        <li><a href="portafolio.html">Portafolio</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="admin.html">Administrador</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sección de Contacto -->
  <section class="contacto">
    <div class="info-contacto">
      <h2>Leonardo</h2>
      <h3>Desarrollador Web</h3>
      
      <div class="detalles-contacto">
        <div class="detalle">
          <i class="fas fa-envelope"></i>
          <div>
            <h4>Email</h4>
            <p>leonardofaviocoteraarrieta@gmail.com</p>
          </div>
        </div>
        
        <div class="detalle">
          <i class="fas fa-phone"></i>
          <div>
            <h4>Teléfono</h4>
            <p>+51 900 693 906</p>
          </div>
        </div>
        
        <div class="detalle">
          <i class="fas fa-map-marker-alt"></i>
          <div>
            <h4>Ubicación</h4>
            <p>Huancayo, Perú</p>
          </div>
        </div>
      </div>
      
      <div class="redes-sociales">
        <a href="https://web.facebook.com/leonardo.ca.334" class="red-social"><i class="fab fa-facebook-f"></i></a>
        <a href="www.linkedin.com/in/leonardo-favio-cotera-arrieta-881451384" class="red-social"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="red-social"><i class="fab fa-github"></i></a>
      </div>
    </div>
    
    <div class="formulario-contacto">
      <h3>Contáctame</h3>
      <form id="form-contacto">
        <div class="form-group">
          <label for="nombre">Tu nombre</label>
          <input type="text" id="nombre" placeholder="Ingresa tu nombre completo" required>
        </div>
        
        <div class="form-group">
          <label for="email">Tu correo</label>
          <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
        </div>
        
        <div class="form-group">
          <label for="mensaje">Tu mensaje</label>
          <textarea id="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
        </div>
        
        <button type="submit" class="btn-enviar">Enviar Mensaje</button>
      </form>

      <!-- Mensaje de confirmación oculto -->
      <p id="mensaje-exito" style="display:none; color:green; font-weight:bold; margin-top:10px;">
        ✅ Tu mensaje fue enviado correctamente.
      </p>

    </div>
  </section>

  <script>
    // Crear partículas para el fondo
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const colors = ['#0ea5e9', '#8b5cf6', '#018f45'];
      
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 20 + 5;
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.background = color;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        particle.style.animationDuration = `${Math.random() * 15 + 10}s`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        particlesContainer.appendChild(particle);
      }
    });
    // ---------------- FORMULARIO DE CONTACTO ----------------
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("form-contacto");
      const mensajeExito = document.getElementById("mensaje-exito");

      form.addEventListener("submit", function(event) {
        event.preventDefault(); // evita que se recargue la página

        // Aquí podrías enviar los datos a un servidor con fetch()
        // pero por ahora solo mostramos el mensaje
        mensajeExito.style.display = "block";

        // Reiniciar formulario
        form.reset();

        // Ocultar mensaje después de 4 segundos
        setTimeout(() => {
          mensajeExito.style.display = "none";
        }, 4000);
      });
    });

  </script>
</body>
</html>
